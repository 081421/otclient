panel#background:
  skin: mainMenuBackground
  anchors.left: parent.left
  anchors.right: parent.right
  anchors.top: parent.top
  anchors.bottom: parent.bottom

  panel#icos4d:
    skin:
      image: /skins/lightness/mouse.png
    anchors.left: parent.left
    anchors.top: parent.top
    margin.left: -2
    margin.top: 70

  panel#mouse:
    skin:
      image: /skins/lightness/icos4d.png
    anchors.right: parent.right
    anchors.bottom: parent.bottom
    margin.left: 60
    margin.top: 70

  panel#mainMenu:
    skin: roundedGridPanel
    size: [117, 171]
    anchors.left: parent.left
    anchors.bottom: parent.bottom
    margin.left: 60
    margin.bottom: 70

    button#enterGameButton:
      text: Enter Game
      anchors.top: parent.top
      anchors.horizontalCenter: parent.horizontalCenter
      margin.top: 16
      onClick: UI.load("entergamewindow.yml")

    button#accessAccountButton:
      text: Access Account
      anchors.top: parent.top
      anchors.horizontalCenter: parent.horizontalCenter
      margin.top: 46
      onClick: messageBox("Error", "Not implemented yet")

    button#optionsButton:
      text: Options
      anchors.top: parent.top
      anchors.horizontalCenter: parent.horizontalCenter
      margin.top: 76
      onClick: UI.load("optionswindow.yml")

    button#infoButton:
      text: Info
      anchors.top: parent.top
      anchors.horizontalCenter: parent.horizontalCenter
      margin.top: 106
      onClick: UI.load("infowindow.yml")

    button#exitGameButton:
      text: Exit
      anchors.top: parent.top
      anchors.horizontalCenter: parent.horizontalCenter
      margin.top: 136
      onClick: onApplicationClose()
